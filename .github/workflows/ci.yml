name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Qt
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install aqtinstall
          python -m aqt install-qt -O C:\Qt windows desktop 6.8.3 win64_msvc2022_64
          echo "QT_ROOT=C:\Qt\6.8.3\msvc2022_64" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Configure
        shell: pwsh
        run: cmake -S . -B build -DCMAKE_PREFIX_PATH="$env:QT_ROOT"

      - name: Build
        shell: pwsh
        run: cmake --build build --config Debug --target eda_ui_prototype eda_tests

      - name: Test
        shell: pwsh
        run: ctest --test-dir build -C Debug --output-on-failure
